	<title>Opdracht Semantische HTML</title>

</head>

<body>
	<header>
		<h1>Mijn titel tekst</h1>
		<nav>
			<p><img src="stefan.jpg" alt="stefan" width="100" height="100"></p>
			<p><a href="about.html" class="entry">Informatie over mijzelf</a></p>
		</nav>
	</header>
	<main>
		<article>
			<section>
				<nav>
					<ul class="menu">
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">Over-ons</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</section>
		</article>
		<article>
			<section>
				<h2>Netlify contactformulier</h2>
				<form class="my-form" name="contact" method="POST" data-netlify="true">
					<div class="form-group">
						<label>Your Name: </label>
						<input type="text" name="name" />
					</div>
					<div class="form-group">
						<label>Your Email: </label>
						<input type="text" name="email" />
					</div>
					<div class="form-group">
						<label>Your Role: </label>
						<select name="role[]" multiple>
							<option value="leader">Leader</option>
							<option value="follower">Follower</option>
						</select>
					</div>
					<div class="form-group">
						<label>Message: <textarea rows="10" name="message"></textarea></label>
					</div>
					<button class="button" type="submit">Send</button>
					<input type="hidden" name="form-name" value="contact">
				</form>
			</section>
		</article>
	</main>
	<footer>
		<h3>
			Eerste Semantische HTML door Stefan Adriaans | Pagina 1
		</h3>
		<form action="" method="get"></form>
	</footer>
</body>
